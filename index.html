<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciador de Tarefas</h1>
        </header>

        <section class="entrada-container">
            <div class="entrada-tarefa">
                <label for="titulo-tarefa">Título</label>
                <input type="text" id="titulo-tarefa" placeholder="Título da tarefa">
                
                <label for="categoria-tarefa">Categoria</label>
                <input type="text" id="categoria-tarefa" placeholder="Categoria (ex: Trabalho, Estudo)">
                
                <label for="prazo-tarefa">Prazo</label>
                <input type="datetime-local" id="prazo-tarefa">
                
                <button id="botao-adicionar-tarefa">Adicionar Tarefa</button>
            </div>
            <div class="barra-de-busca-container">
                <label for="barra-de-busca">Buscar Tarefas</label>
                <input type="text" id="barra-de-busca" placeholder="Buscar tarefa...">
            </div>
        </section>

        <section class="tarefas-container">
            <h2>Para Fazer</h2>
            <ul id="lista-tarefas" class="lista-tarefas"></ul>
        </section>

        <section class="tarefas-container">
            <h2>Em Andamento</h2>
            <ul id="lista-tarefas-andamento" class="lista-tarefas"></ul>
        </section>

        <section class="tarefas-container">
            <h2>Feitas</h2>
            <ul id="lista-tarefas-feitas" class="lista-tarefas"></ul>
        </section>
    </div>

    <div id="notificacao" class="notificacao"></div>
    <!-- Alarme sonoro -->
    <audio id="alarme-som" src="alarme.mp3" preload="auto"></audio>
    
    <script src="index.js"></script>
</body>
</html>
